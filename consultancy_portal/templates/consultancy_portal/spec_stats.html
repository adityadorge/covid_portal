{% extends "consultancy_portal/base.html" %}
{% block header %}
    <title>Hello, world!</title>
{% endblock header %}
{% block content %}
    <h1>Hello, world!</h1>
    
   <table class="table table-bordered">
  <thead>
    <tr>
      <th scope="col">Country</th>
      <th scope="col">Active</th>
      <th scope="col">Cases</th>
      <th scope="col">Recovered</th>
      <th scope="col">Death</th>
    </tr>
  </thead>
  <tbody>
    <tr>    
      <td>{{data.country}}</td>    
      <td>{{data.active}}</td>
      <td>{{data.cases}}</td>    
      <td>{{data.recovered}}</td> 
      <td>{{data.deaths}}</td>
    </tr>
  </tbody>
</table>
{% endblock content %}
