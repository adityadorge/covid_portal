{% extends "consultancy_portal/base.html" %}
{% block header %}
    <title>Covid portal  </title>
{% endblock header %}
{% block content %}
    <h1>Covid portal</h1>
    
  <form class="form-inline my-2 my-lg-0" method='get' action="{% url 'consultancy_portal:stats' %}" >
   <input class="form-control mr-sm-2" type="search" name="search">
  <button class="btn btn btn-outline-info my-2 my-sm-0" type="submit"> Search </button>
  </form>
     
   <table class="table table-bordered border-primary">
  <thead>
    <tr>
      <th scope="col">Country</th>
      <th scope="col">Active</th>
      <th scope="col">Cases</th>
      <th scope="col">Recovered</th>
      <th scope="col">Death</th>
    </tr>
  </thead>
  <tbody>
  {% for d in data%}
    <tr>    
      <td>{{d.country}}</td>    
      <td>{{d.active}}</td>
      <td>{{d.cases}}</td>    
      <td>{{d.recovered}}</td> 
      <td>{{d.deaths}}</td>
    </tr>
     {%endfor%} 
  </tbody>
</table>
{% endblock content %}
